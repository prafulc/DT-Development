<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="getMenusInfo()">
        </button>
        <h1 class="title text-align-center">
          <img src="img/ewalls.png" alt="">
        </h1>
        <div class="buttons">
          <button class="button font-size-twenty-three" ng-click="doSomething()">
                <i class="ion-android-search"></i>
          </button>
          <button class="button font-size-twenty-three" ng-click="doSomething()">
                <i class="ion-ios-cart"></i>
          </button>
        </div>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list ng-repeat="item in menuItems">
        <ion-item menu-close>   <!-- href="#/app/playlists/{{playlist.id}}" -->
          <i class="{{item.classes}}"></i>  {{item.title}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
