<template name="App_body">
  <div class="container" id="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MyApp</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          
          <ul class="nav navbar-nav">
            <li ><a href="/">Home</a></li>
            {{#if currentUser}}  
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Student <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/students/">View Students</a></li>
                <li><a href="/students/insert">Add Student</a></li>
              </ul>
            </li>

            <li ><a href="/users/">Users</a></li>

            {{/if}}
          </ul>
          
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          {{#if currentUser }}
          <ul class="nav navbar-nav navbar-right">
            {{#if currentUser }}
              <li><a href="#"><img src="{{ currentUser.profile.profilepic }}"></a></li> 
              {{#if currentUser.services.facebook }} 
                  <li class="active"><a href="#" style="cursor:none" >{{currentUser.services.facebook.email}}</a></li>  
              {{else}}  
                  <li class="active"><a href="#" style="cursor:none" >{{ currentUser.emails.[0].address }}</a></li>  
              {{/if}}
            {{/if}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account <span class="caret"></span></a>
              <ul class="dropdown-menu">
                
                  <li><a href="#">View Profile</a></li>
                  <li><a href="#">Change Password</a></li>
                  <li><a href="#" class="logout">Logout</a></li>
                
              </ul>
            </li>
          </ul>
          {{else}}
          <ul class="nav navbar-nav navbar-right">
                <li><p class="navbar-text">Already have an account?</p></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
                  <ul id="login-dp" class="dropdown-menu">
                    <li>
                       <div class="row">
                          <div class="col-md-14">
                            Login via
                            <div class="social-buttons">
                              <a href="#" id="facebook-login" class="btn btn-fb"><i class="fa fa-facebook"></i> Facebook</a>
                              <a href="#" class="btn btn-tw"><i class="fa fa-twitter"></i> Twitter</a>
                            </div>
                                            or
                             <form class="form" role="form" method="post" accept-charset="UTF-8" id="login-nav">
                                <div class="form-group">
                                   <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                   <input type="email" name="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" required>
                                </div>
                                <div class="form-group">
                                  <label class="sr-only" for="exampleInputPassword2">Password</label>
                                  <input type="password" name="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                                  <div class="help-block text-right"><a href="/forgotpassword">Forget the password ?</a></div>
                                </div>
                                <div class="form-group">
                                   <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                                </div>
                                <div class="checkbox">
                                   <label>
                                   <input type="checkbox"> keep me logged-in
                                   </label>
                                </div>
                             </form>
                          </div>
                          <div class="bottom text-center">
                            New here ? <a href="/sign_up"><b>Join Us</b></a>
                          </div>
                       </div>
                    </li>
                  </ul>
                </li>
              </ul>
              {{/if}}
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="sub-container">
      {{> Template.dynamic template=main }}
    </div>
  </div>
</template>
