<template name="forgotpassword">
  {{#if resetPassword}}
    <form id="set-new-password">
        <p id="form-messages"></p>
        
        <fieldset class="form-group">
          <label for="new-password">New Password</label>
          <input type="password" class="form-control" id="new-password" name="newpassword" placeholder="Try not to forget this one.">
        </fieldset>

        <fieldset class="form-group">
         <div class="btn-group btn-group-lg" role="group" aria-label="...">
            <button type="submit" class="btn btn-default" name="submit" id="submit">Submit</button> 
         </div>
        </fieldset>  
    </form>
  {{else}}
    <form id="forgot-password">
        <p id="form-messages"></p>

        <fieldset class="form-group">
          <label for="user-email">Email</label>
          <input type="text" class="form-control" id="user-email" name="email" placeholder="Enter your email" >
        </fieldset>

        <fieldset class="form-group">
          <div class="btn-group btn-group-lg" role="group" aria-label="...">
            <button type="submit" class="btn btn-default" name="submit" id="submit">Get Reset Password Instructions</button> 
          </div>
        </fieldset>
    </form>
  {{/if}}
</template>
