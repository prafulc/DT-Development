<template name="signup">
	<form name="SignupForm" method="POST" class="registeruser">
		 <fieldset class="form-group">
		    <label for="NameField">Username</label>
		    <input type="text" name="username"  class="form-control" id="NameField" placeholder="Enter your username">
		 </fieldset>

		<fieldset class="form-group">
		    <label for="email">Email address</label>
		    <input type="email" id="EmailField" name="email" class="form-control" placeholder="Enter your email">
		    <small class="text-muted">We'll never share your email with anyone else.</small>
		</fieldset>
		
		<fieldset class="form-group">
		    <label for="password">Password</label>
		    <input type="password" id="PasswordField" name="password" class="form-control" placeholder="Enter your password">
		    <small class="text-muted">We'll never share your email with anyone else.</small>
		</fieldset>
		
		 <fieldset class="form-group">
		  <label for="age" id="AgeField">Your Age</label>
		    <select name="age" class="form-control" id="age">
		      <option>18</option>
		      <option>19</option>
		      <option>20</option>
		      <option>21</option>
		      <option>23</option>
		      <option>24</option>
		      <option>25</option>
		      <option>26</option>
		      <option>27</option>
		    </select>
		 </fieldset>

		 <fieldset class="form-group">
		    <label for="ProfilePic">Profile Pic</label>
		    <input type="file" name="profilepic" class="form-control profilepic" id="ProfilePic" >
		 </fieldset>	

		 <fieldset class="form-group">
		    <label for="MobileField">Contact</label>
		    <input type="mobile" name="contact" class="form-control" id="MobileField" placeholder="Your Mobile No">
		 </fieldset>	

		 <fieldset class="form-group">
			 <div class="btn-group btn-group-lg" role="group" aria-label="...">
			 	  <button type="submit" class="btn btn-default" name="submit" id="submit">Submit</button>	
			 </div>
		 </fieldset>	
		 
	</form>
</template>
