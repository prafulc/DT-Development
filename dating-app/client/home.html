<div>
	    <form class="form-inline" ng-submit="login(cred)">
				  <img src="/images/logo.jpg" alt="Responsive image" style="height: 60px;    width: 350px;">
				  <div style="float: right;">
				  	  <div class="form-group">
				  	  	<input ng-model="cred.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
					  </div>
					  <div class="form-group">
					    <input ng-model="cred.password" type="password" class="form-control" id="password" placeholder="password" required>
					  </div>
					  <button type="submit" class="btn btn-default">Login</button>	
				  </div>
		</form>
	</div>
	
	<br>
	<br>
	<br>

	<div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Register</h2>
        
        <label for="firstname" class="sr-only">First name</label>
        <input type="text" id="firstname" class="form-control" placeholder="First name" required autofocus>

        <label for="lastname" class="sr-only">Last name</label>
        <input type="text" id="lastname" class="form-control" placeholder="Last name">

        <label for="mobile" class="sr-only">Mobile</label>
        <input type="text" id="mobile" class="form-control" placeholder="Mobile" required>

        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Email" required>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <label>
            <input type="checkbox" value="male"> Male
            <input type="checkbox" value="female"> Female
        </label>
       
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
    </div>
