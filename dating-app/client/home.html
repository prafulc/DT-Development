<div>
	    <form class="form-inline" ng-submit="login(cred)">
				  <img src="/images/logo.jpg" alt="Responsive image" style="height: 60px;    width: 350px;">
				  <div style="float: right;">
				  	  <div class="form-group">
				  	  	<input ng-model="cred.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
					  </div>
					  <div class="form-group">
					    <input ng-model="cred.password" type="password" class="form-control" id="password" placeholder="password" required>
					  </div>
					  <button type="submit" class="btn btn-default">Login</button>	
				  </div>
		</form>
	</div>
	
	<br>
	<br>
	<br>

	<div class="container">
      <form class="form-signin" ng-submit="register(regCred)">
          <fieldset>
                <h2 class="form-signin-heading">Register</h2>
                <br>
                <label for="firstname" class="sr-only">First name</label>
                <input ng-model="regCred.firstname" type="text" id="firstname" class="form-control" placeholder="First name" required autofocus>
                <br>
                <label for="lastname" class="sr-only">Last name</label>
                <input ng-model="regCred.lastname" type="text" id="lastname" class="form-control" placeholder="Last name">
                <br>
                <label for="mobile" class="sr-only">Mobile</label>
                <input ng-model="regCred.mobile" type="text" id="mobile" class="form-control" placeholder="Mobile" required>
                <br>
                <label for="email" class="sr-only">Email</label>
                <input ng-model="regCred.email" type="email" id="email" class="form-control" placeholder="Email" required>
                <br>
                <label for="inputPassword" class="sr-only">Password</label>
                <input ng-model="regCred.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <br>
                <label for="exampleInputFile" class="sr-only">Upload Photo</label>
                <input ng-model="regCred.file" type="file" id="exampleInputFile">
                <br>
                <label>
                    <input ng-model="regCred.male" type="checkbox" value="male"> Male
                    <input ng-model="regCred.female" type="checkbox" value="female"> Female
                </label>
                <br>       
                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
          </fieldset>
      </form>
    </div>
