<img src="/images/logo.jpg" alt="Responsive image" style="height: 60px;    width: 350px;">
<div class="container">
      <form class="form-signin" ng-submit="login(cred)">
         <fieldset>
         <div style="text-align: center;">
           <img alt="" src="http://0.gravatar.com/avatar/39c1bd42f9d28be4e8f22168a7ab8316?s=60&amp;d=mm&amp;r=g" srcset="http://0.gravatar.com/avatar/39c1bd42f9d28be4e8f22168a7ab8316?s=120&amp;d=mm&amp;r=g 2x" class="avatar avatar-60 photo" height="60" width="60"> 
         </div>
            
              <h2 class="form-signin-heading">Please sign in</h2>
              <label for="inputEmail" class="sr-only">Email address</label>
              <input ng-model="cred.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input ng-model="cred.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <a href="/forgotpassword">Forgot Password?</a><br>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
         </fieldset>
      </form>
</div>
