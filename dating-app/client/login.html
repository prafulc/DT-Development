<div class="container">
    
    <header>
        <h1 style="text-align: center;color: rgb(74, 179, 198);">login to the best dating site on Earth.</h1>
    </header>
    <section>               
        <div id="container_demo" >
           
            <!-- <a class="hiddenanchor" id="toregister"></a> -->
            <!-- <a class="hiddenanchor" id="tologin"></a> -->

            <div id="wrapper">
                <div class="animate form">
                    <form autocomplete="off" ng-submit="login(cred)"> 
                        <h1>Log in</h1> 
                        <p> 
                            <label for="username" class="uname" >Your email or username</label>
                            <input ng-model="cred.email" id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                        </p>
                        <p> 
                            <label for="password" class="youpasswd" >Your password</label>
                            <input ng-model="cred.password" id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                        </p>
                       <a href="/forgotpassword">Forgot Password?</a><br>
                        <p class="login button"> 
                            <input type="submit" value="Login" /> 
                        </p>
                        <p class="change_link">
                            Not a member yet ?
                            <a href="/signup" class="to_register">Join us</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>  
    </section>
</div>
