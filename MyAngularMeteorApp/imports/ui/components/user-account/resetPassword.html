<div class="container">
  <div class="row">
    <div class="col-md-8">
        <h1 class="entry-title"><span>Reset Password</span> </h1>
        <hr>

        <form class="form-horizontal" method="post" name="resetPasswordForm" ng-submit="resetPassword(credentials)" id="signup" enctype="multipart/form-data">        
          
          <div class="form-group">
            <label class="control-label col-sm-3">New Password <span class="text-danger">*</span></label>
            <div class="col-md-5 col-sm-8">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input ng-model="credentials.newPassword" type="text" class="form-control" name="newPassword" id="newPassword" placeholder="Your new password" value="{{ game[0].category }}">
              </div>   
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-3">Re-type New Password<span class="text-danger">*</span></label>
            <div class="col-md-5 col-sm-8">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input ng-model="credentials.reTypeNewPassword" type="text" placeholder="Re-type new password" class="form-control" name="againNewPassword" id="againNewPassword" value="">
              </div>  
            </div>
          </div>
          <!--<div class="form-group">
            <div class="col-xs-offset-3 col-md-8 col-sm-9"><span class="text-muted"><span class="label label-danger">Note:-</span> By clicking Sign Up, you agree to our <a href="#">Terms</a> and that you have read our <a href="#">Policy</a>, including our <a href="#">Cookie Use</a>.</span> </div>
          </div>-->
          <div class="form-group">
            <div class="col-xs-offset-3 col-xs-10">
              <input name="Submit" type="submit" value="Update Game" class="btn btn-primary">
            </div>
          </div>
        </form>

    </div>
  </div>
</div>
