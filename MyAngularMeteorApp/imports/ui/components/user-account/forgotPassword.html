<div class="container">
  <div class="row">
    <div class="col-md-8">
        <h1 class="entry-title"><span>Forgot Password</span> </h1>
        <hr>

        <form class="form-horizontal" method="post" name="forgotPasswordForm" ng-submit="sendRecoveryMail(userEmail)" id="signup" enctype="multipart/form-data" >        
          <div class="form-group">
            <label class="control-label col-sm-3">User Email <span class="text-danger">*</span></label>
            <div class="col-md-8 col-sm-9">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input ng-model="userEmail" type="text" placeholder="Enter your e-mail" class="form-control" name="userEmail" id="userEmail"  >
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-offset-3 col-xs-10">
              <input name="Submit" type="submit" value="Send Recovery Mail" class="btn btn-primary">
            </div>
          </div>
        </form>

    </div>
  </div>
</div>
